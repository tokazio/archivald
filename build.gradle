tasks.register("clean") {
    group = "build"
    dependsOn gradle.includedBuilds*.task(':clean')
}

tasks.register("build") {
    group = "build"
    dependsOn gradle.includedBuilds*.task(':build')
}

tasks.register("jar") {
    group = "build"
    dependsOn gradle.includedBuilds*.task(':jar')
}

tasks.register("publish") {
    group = "publishing"
    dependsOn(
            ['annotations', 'processor', 'standard-rules'].collect {
                gradle.includedBuild(it).task(':publish')
            }
    )
}

tasks.register("publishToMavenLocal") {
    group = "publishing"
    dependsOn(
            ['konsistksp-annotations', 'konsistksp-processor', 'konsistksp-standard-rules'].collect {
                gradle.includedBuild(it).task(':publishToMavenLocal')
            }
    )
}
