tasks.register("clean") {
    group = "build"
    dependsOn gradle.includedBuilds*.task(':clean')
}

tasks.register("build") {
    group = "build"
    dependsOn(
            ['konsist', 'archunit', 'ksp-processor', 'jap-processor', 'standard-rules'].collect {
                gradle.includedBuild(it).task(':build')
            }
    )
}

